<script type="text/javascript">
	function styleyears(styleid,pinpai,model){
		//查询车型年款
		var tbody = ""; 
		$.post("{:U('/index.php/index/Index/getstyleyears')}",{styleid:styleid,pinpai:pinpai,model:model},function(data){
			if(data){
				$(".chooseCar").append("<input type='hidden' class='style_id_hidden' value='"+styleid+"'>");
				var cityid=$(".hidden_city_id").val();
				var hidden_city_region_name=$(".hidden_city_region_name").val();
				$.each(data['style']['0']['years'],function(n,value) {  
				$style_id=data['style']['0']['id'];
					var trs = "";
					trs +="<li><a href='__ROOT__/add_mycar_info/"+$style_id+"'>" +value+"</a></li>"
					tbody += trs;  
				})
				
				$(".carLogo.years li").remove(); 
				$(".carLogo.years").append(tbody);
			}
		})
	}
